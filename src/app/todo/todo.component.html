<div class="container">
  <div class="row"><h1 class="text-center">TODOS</h1></div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Tags</td>
        <td>Complete</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <ng-container *ngIf="!todo.isDeleted">
          <td>{{ todo.id }}</td>

          <td [ngClass]="{ completed: todo.isCompleted }">{{ todo.name }}</td>
          <td>{{ todo.tags }}</td>
          <td>
            <span class="badge" *ngFor="let tag of todo.tags">{{ tag }}</span>
            <button class="btn btn-warning" (click)="toggleCompleteTodo(todo)">
              {{ renderIsCompletedText(todo) }}
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="toggleDeleteTodo(todo)">
              Delete
            </button>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>

  <form (ngSubmit)="addTodo()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name"
        [(ngModel)]="newTodo.name"
      />
    </div>
    <button class="btn btn-success">Add</button>
  </form>
</div>

<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Trash</h4>
      </div>
      <div class="modal-body"><ul class="list-group"></ul></div>
    </div>
  </div>
</div>
